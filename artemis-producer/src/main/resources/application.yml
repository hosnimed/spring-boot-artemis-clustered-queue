spring:
  main:
#    banner-mode: off
  application:
    name: artemis-producer
  profiles:
    active: local
#  devtools:
#    livereload:
#      enabled: false

# Logging configuration print only current thread and messages for demo purposes
logging:
  pattern:
    console: "[%thread]:%msg%n"
  level:
      - ".=info"
      - "com.memorynotfound=debug"
      - "org.springframework=info"
debug: false
---
spring:
  profiles: local
  artemis:
       broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
       in-memory: true
       non-blocking-redelivery: true
       packages:
         trust-all: false
         trusted: com.sbm.artemis.demo
       pool:
         block-if-full: true
         block-if-full-timeout: -1
         create-connection-on-startup: true
         enabled: false
         expiry-timeout: 0
         idle-timeout: 30000
         max-connections: 1
         maximum-active-session-per-connection: 500
         reconnect-on-exception: true
         time-between-expiration-check: -1
         use-anonymous-producers: true
#  artemis:
#    mode: native
#    host: localhost
#    port: 61616
#    user: user
jms.topic.destination : demoTopic
jms.queue.destination : demoQueue

---
spring:
  profiles: clustered-queue
  artemis:
    mode: native
    host: localhost
    port: 61616
    user: user
    password: password
jms.queue.destination : demoQueue
